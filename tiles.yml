wall_colors: &wall_colors
  - 190 170 140
  - 190 170 140
  - 190 170 140
  - 220 210 190
  -  10 140  10


tile_types:
  empty:
    char: ' '

  water:
    char:
      - '~'
      - '≈'
      - '='
    color:
      -  40  80 200
      -  80 120 220
      -  10 110 200
      -  30 120 180
    can: see

  sand:
    char:
      - '.'
      - ','
    color:
      - 200 210  60
      - 160 150  20
      - 190 180  30
    can: walk fly see

  grass:
    char:
      - '"'
      - "'"
      - '.'
      - ','
    color:
      - 120 180  10
      -  10 140  10
      -  90 140  70
      -  60 120  40
    can: walk fly see

  floor:
    char:
      - '.'
      - ','
    color:
      - 140 140 140
      - 120 120 120
      - 100 100 100
      -  90  90  90
    can: walk fly see

  wall:
    char: '╬'
    color: *wall_colors

  wall_w:
    char: '╡'
    color: *wall_colors

  wall_e:
    char: '╞'
